<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        #main{width: 300px; height: 280px; background-color: black;}
        input{width: 20%; height: 40px; font-size: 20px; margin: 6px;}
        #eee{width: 92%; height: 50px; background-color: silver;}
    </style>
</head>
<body>
    <div id="main">
        <form name="f">
            <input type="text" name="ddd" placeholder="0" id="eee">
            <br>
            <input type="button" value="1" onclick="f.ddd.value+=1">
            <input type="button" value="2" onclick="f.ddd.value+=2">
            <input type="button" value="3" onclick="f.ddd.value+=3">
            <input type="button" value="+" onclick="add()">
            <br>
            <input type="button" value="4" onclick="f.ddd.value+=4">
            <input type="button" value="5" onclick="f.ddd.value+=5">
            <input type="button" value="6" onclick="f.ddd.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>
            <input type="button" value="7" onclick="f.ddd.value+=7">
            <input type="button" value="8" onclick="f.ddd.value+=8">
            <input type="button" value="9" onclick="f.ddd.value+=9">
            <input type="button" value="/" onclick="di()">
            <br>
            <input type="button" value="c" onclick="f.ddd.value=''">
            <input type="button" value="0" onclick="f.ddd.value+=0">
            <input type="button" value="=" onclick="f.ddd.value=eval(f.ddd.value)">
            <input type="button" value="x" onclick="mul()">
        </form>
    </div>
    <script>
        // Funcion para añadir el simbolo +
        function add(){
            var act=0, b=0;
            act = f.ddd.value;
            b = act.charAt(act.length-1);
            if(b=='+' || b=='-' || b=='/' || b=='*'){
                f.ddd.value=act.substring(0, act.length-1);
                f.ddd.value+='+';
            }else{
                f.ddd.value+='+';
            }
        }
        /*
            Esta función verifica si ya hay un simbolo de operación + - / *
            en el caso de que el ultimo caracter sea un simbolo de operación
            sustituira por + en el caso de que sea un simbolo que no sea un
            simbolo de operacion este colocara el simbolo +

            Para el primer caso se trae toda la cadena de caracteres del input 
            elimna el ultimo caracter que seria un simbolo de operacion y coloca
            el nuevo.
        */

        // Función para colocar simbolo -
        function sub(){
            var act=0, b=0;
            act = f.ddd.value;
            b = act.charAt(act.length-1);
            if(b=='+' || b=='-' || b=='/' || b=='*'){
                f.ddd.value=act.substring(0, act.length-1);
                f.ddd.value+='-';
            }else{
                f.ddd.value+='-';
            }
        }

        // Función para colocar simbolo /
        function di(){
            var act=0, b=0;
            act = f.ddd.value;
            b = act.charAt(act.length-1);
            if(b=='+' || b=='-' || b=='/' || b=='*'){
                f.ddd.value=act.substring(0, act.length-1);
                f.ddd.value+='/';
            }else{
                f.ddd.value+='/';
            }
        }

        // Funcion para colocar simbolo *
        function mul(){
            var act=0, b=0;
            act = f.ddd.value;
            b = act.charAt(act.length-1);
            if(b=='+' || b=='-' || b=='/' || b=='*'){
                f.ddd.value=act.substring(0, act.length-1);
                f.ddd.value+='*';
            }else{
                f.ddd.value+='*';
            }
        }

        /* 
            Para hacer la operacion se usa la instruccion eval de js que tranforma
            una cadena de caracteres en una operacion matematica.
        */
    </script>
</body>
</html>
